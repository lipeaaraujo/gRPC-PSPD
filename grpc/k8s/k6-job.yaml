apiVersion: batch/v1
kind: Job
metadata:
  name: k6-test
spec:
  template:
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6", "run", "/scripts/k6_test.js"]
        volumeMounts:
        - name: k6-test
          mountPath: /scripts
        env:
        - name: K6_OUT
          value: "json=/tmp/results.json"
      volumes:
      - name: k6-test
        configMap:
          name: k6-test
      restartPolicy: Never
  backoffLimit: 0